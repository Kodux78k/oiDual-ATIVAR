<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>DUAL // FUSION OS — Master Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#030406">

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    :root {
      --bg-deep: #030406;
      --glass-surface: rgba(18, 18, 22, 0.7);
      --glass-inner: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --neon-cyan: #00f2ff;
      --neon-purple: #bd00ff;
      --neon-lime: #ccff00;
      --font-ui: 'Montserrat', sans-serif;
      --font-code: 'JetBrains Mono', monospace;
      --ease-tech: cubic-bezier(0.22, 1, 0.36, 1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    
    body {
      margin: 0; padding: 0;
      min-height: 100vh;
      background-color: var(--bg-deep);
      color: #fff;
      font-family: var(--font-ui);
      display: flex; justify-content: center; align-items: center;
      overflow-x: hidden;
      background-image: radial-gradient(circle at 50% 50%, rgba(189, 0, 255, 0.05) 0%, transparent 70%);
    }

    /* --- CONTAINER & CARD MASTER --- */
    .container {
      width: 100%; display: flex; justify-content: center; padding: 20px;
    }

    .fusion-card {
      background: var(--glass-surface);
      backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      transition: all 0.6s var(--ease-tech);
      overflow: hidden;
      box-shadow: 0 40px 100px rgba(0,0,0,0.8);
      position: relative;
    }

    /* Estado: FECHADO (Monólito) */
    .fusion-card.closed {
      width: 280px; padding: 16px; border-radius: 24px; cursor: pointer;
    }

    /* Estado: ABERTO */
    .fusion-card.expanded {
      width: 100%; max-width: 440px; padding: 24px;
    }

    /* --- HEADER (IDENTIDADE) --- */
    .card-header {
      display: flex; align-items: center; gap: 15px;
      user-select: none;
    }

    .avatar-trigger {
      width: 54px; height: 54px; border-radius: 14px;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
      padding: 2px; flex-shrink: 0; transition: transform 0.3s;
    }
    .avatar-trigger:active { transform: scale(0.9); }
    .avatar-inner {
      width: 100%; height: 100%; background: #080b12; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
    }

    .brand-block { flex: 1; }
    .brand-dual { 
      font-size: 1.6rem; font-weight: 900; letter-spacing: -1px; 
      background: linear-gradient(90deg, #fff, var(--neon-cyan));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .brand-status { font-size: 0.6rem; font-family: var(--font-code); color: var(--neon-cyan); opacity: 0.8; }

    /* --- FRACTAL ACCORDION (O SISTEMA INTELIGENTE) --- */
    .content-wrapper {
      max-height: 0; opacity: 0; transform: translateY(10px);
      transition: all 0.5s var(--ease-tech);
    }
    .expanded > .content-wrapper {
      max-height: 2000px; opacity: 1; transform: translateY(0);
      margin-top: 20px;
    }

    /* Sub-cards (Nested) */
    .nested-card {
      background: var(--glass-inner);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 18px;
      margin-bottom: 12px;
      transition: all 0.4s var(--ease-tech);
    }
    .nested-card.open {
      background: rgba(0,0,0,0.4);
      border-color: rgba(255,255,255,0.15);
    }

    .nested-header {
      padding: 15px; display: flex; align-items: center; justify-content: space-between;
      cursor: pointer; font-size: 0.85rem; font-weight: 600;
    }
    .nested-header i { color: var(--neon-purple); transition: transform 0.4s; }
    .nested-card.open .nested-header i.chevron { transform: rotate(180deg); color: var(--neon-cyan); }

    .nested-body {
      max-height: 0; overflow: hidden; opacity: 0;
      transition: all 0.4s var(--ease-tech);
      padding: 0 15px;
    }
    .nested-card.open .nested-body {
      max-height: 800px; opacity: 1; padding-bottom: 15px;
    }

    /* --- UI ELEMENTS --- */
    .cyber-input {
      width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px; padding: 12px; color: #fff; font-family: var(--font-code);
      font-size: 0.8rem; margin-bottom: 10px;
    }
    .cyber-input:focus { border-color: var(--neon-cyan); }

    .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .action-btn {
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px; padding: 10px; color: #fff; cursor: pointer;
      font-family: var(--font-code); font-size: 0.7rem; text-transform: uppercase;
      display: flex; align-items: center; justify-content: center; gap: 6px;
      transition: 0.2s;
    }
    .action-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--neon-lime); color: var(--neon-lime); }

    .ascii-box {
      background: #000; border-radius: 10px; padding: 12px;
      font-family: var(--font-code); font-size: 0.65rem; color: #0f0;
      white-space: pre-wrap; border: 1px dashed rgba(0,255,0,0.2);
    }

    /* --- MOBILE PATCH --- */
    @media (max-width: 480px) {
      .fusion-card.expanded { width: 92vw; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="fusion-card closed" id="mainCard">
      
      <!-- HEADER (Click abre o Monólito) -->
      <div class="card-header" id="masterTrigger">
        <div class="avatar-trigger" id="dualAvatar">
          <div class="avatar-inner">
            <i data-lucide="sparkles" size="20"></i>
          </div>
        </div>
        <div class="brand-block">
          <div class="brand-dual">DUAL</div>
          <div class="brand-status" id="statusLabel">SYSTEM: STANDBY</div>
        </div>
        <div id="clockDisplay" style="font-family:var(--font-code); font-size:0.8rem; opacity:0.5">00:00</div>
      </div>

      <!-- FRACTAL CONTENT -->
      <div class="content-wrapper">
        
        <!-- MÓDULO 1: IDENTIDADE -->
        <div class="nested-card">
          <div class="nested-header" onclick="toggleNested(this, 'Módulo de Identidade.')">
            <span><i data-lucide="user" size="16"></i> &nbsp; PERFIL USUÁRIO</span>
            <i data-lucide="chevron-down" size="16" class="chevron"></i>
          </div>
          <div class="nested-body">
            <input type="text" id="userName" class="cyber-input" placeholder="DIGITE SEU NOME..." oninput="syncUser(this.value)">
            <div id="userBadge" style="font-size:0.6rem; color:var(--neon-lime); font-family:var(--font-code)">V:--</div>
          </div>
        </div>

        <!-- MÓDULO 2: ATIVAÇÃO 3-6-9 -->
        <div class="nested-card">
          <div class="nested-header" onclick="toggleNested(this, 'Protocolo de Ativação.')">
            <span><i data-lucide="zap" size="16"></i> &nbsp; ATIVAÇÃO ASCII</span>
            <i data-lucide="chevron-down" size="16" class="chevron"></i>
          </div>
          <div class="nested-body">
            <div class="ascii-box" id="asciiDisplay">
[ AGUARDANDO SINTONIA ]
            </div>
            <div class="btn-grid" style="margin-top:10px">
              <button class="action-btn" onclick="copyAction()"><i data-lucide="copy" size="14"></i> COPY</button>
              <button class="action-btn" onclick="shareAction()"><i data-lucide="share" size="14"></i> SHARE</button>
            </div>
          </div>
        </div>

        <!-- MÓDULO 3: FUSION LAB -->
        <div class="nested-card">
          <div class="nested-header" onclick="toggleNested(this, 'Laboratório de Injeção.')">
            <span><i data-lucide="binary" size="16"></i> &nbsp; FUSION LAB</span>
            <i data-lucide="chevron-down" size="16" class="chevron"></i>
          </div>
          <div class="nested-body">
            <div style="font-size:0.7rem; opacity:0.6; margin-bottom:10px">Injetar micro-código no monólito:</div>
            <input type="file" id="labFile" style="display:none">
            <button class="action-btn" style="width:100%" onclick="document.getElementById('labFile').click()">
              <i data-lucide="upload-cloud" size="14"></i> CARREGAR CÓDIGO (.HTML)
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const mainCard = document.getElementById('mainCard');
    const masterTrigger = document.getElementById('masterTrigger');
    const statusLabel = document.getElementById('statusLabel');
    const dualAvatar = document.getElementById('dualAvatar');

    // --- SISTEMA DE VOZ (TTS) ---
    let dualVoice = null;
    function initVoice() {
      const voices = window.speechSynthesis.getVoices();
      dualVoice = voices.find(v => v.lang.includes('pt-BR')) || voices[0];
    }
    window.speechSynthesis.onvoiceschanged = initVoice;

    function speak(text) {
      if (!text) return;
      window.speechSynthesis.cancel();
      const msg = new SpeechSynthesisUtterance(text);
      if (dualVoice) msg.voice = dualVoice;
      msg.rate = 1.1;
      window.speechSynthesis.speak(msg);
    }

    // --- CONTROLE MONÓLITO (MORPHER) ---
    masterTrigger.addEventListener('click', () => {
      const isClosed = mainCard.classList.contains('closed');
      
      if (isClosed) {
        mainCard.classList.remove('closed');
        mainCard.classList.add('expanded');
        statusLabel.innerText = 'SYSTEM: ACTIVE';
        statusLabel.style.color = 'var(--neon-lime)';
        speak('Dual Fusion ativado. Bem-vindo de volta.');
      } else {
        // Só fecha se clicar no cabeçalho novamente
        mainCard.classList.add('closed');
        mainCard.classList.remove('expanded');
        statusLabel.innerText = 'SYSTEM: STANDBY';
        statusLabel.style.color = 'var(--neon-cyan)';
        // Fecha todos os internos
        document.querySelectorAll('.nested-card').forEach(c => c.classList.remove('open'));
      }
    });

    // Clique no Avatar (Interação Rápida)
    dualAvatar.addEventListener('click', (e) => {
      e.stopPropagation();
      speak('Estou ouvindo. O que vamos criar agora?');
    });

    // --- CONTROLE ACORDEÃO FRACTAL (NESTED) ---
    function toggleNested(header, speechText) {
      const card = header.parentElement;
      const isOpen = card.classList.contains('open');
      
      // Fecha outros para foco (Opcional, mas melhora UX)
      // document.querySelectorAll('.nested-card').forEach(c => c.classList.remove('open'));
      
      if (!isOpen) {
        card.classList.add('open');
        speak(speechText);
      } else {
        card.classList.remove('open');
      }
    }

    // --- LÓGICA 3-6-9 & USUÁRIO ---
    function get369(name) {
      if (!name) return '--';
      let sum = name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
      while (sum > 9) sum = String(sum).split('').reduce((a, b) => a + Number(b), 0);
      return sum;
    }

    function syncUser(val) {
      const root = get369(val);
      document.getElementById('userBadge').innerText = `VIBRAÇÃO: ${root}`;
      
      const ascii = document.getElementById('asciiDisplay');
      if (val) {
        ascii.innerText = `
+-----------------------+
| DUAL // ACT: ${val.toUpperCase()}
| FREQ: ${root}-${root*2}-${root*3}
| STATUS: SINTONIZADO
+-----------------------+
        `.trim();
      } else {
        ascii.innerText = "[ AGUARDANDO SINTONIA ]";
      }
    }

    // --- UTILITÁRIOS ---
    function copyAction() {
      const txt = document.getElementById('asciiDisplay').innerText;
      navigator.clipboard.writeText(txt);
      speak('Dados copiados.');
    }

    function shareAction() {
      speak('Preparando link de compartilhamento.');
    }

    // Relógio
    setInterval(() => {
      const now = new Date();
      document.getElementById('clockDisplay').innerText = now.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
    }, 1000);

    // Lab File Ingestion
    document.getElementById('labFile').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) speak('Arquivo ' + file.name + ' pronto para injeção.');
    });

  </script>
</body>
</html>
